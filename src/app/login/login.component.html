<div class="login-container">
  <div class="login-box">
    <h1 class="text-2xl font-bold">Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          autocomplete="email" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          autocomplete="current-password" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <button
        type="submit"
        class="mt-4 w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Iniciar Sesión
      </button>
    </form>
    <div *ngIf="errorMessage" class="error-message text-red-500 mt-2">
      {{ errorMessage }}
    </div>
  </div>
</div>
