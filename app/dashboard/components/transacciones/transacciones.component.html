 <!-- Zambrano Valverde Luis Abraham -->
<div class="container flex">
  <div class="menu w-1/5 bg-gray-800 text-white h-screen p-4">
    <!-- Contenido del menú -->
    <ul>
      <li class="py-2 px-4 hover:bg-gray-700 rounded">Inicio</li>
      <li class="py-2 px-4 hover:bg-gray-700 rounded">Transferencias</li>
      <li class="py-2 px-4 hover:bg-gray-700 rounded">Historial</li>
      <li class="py-2 px-4 hover:bg-gray-700 rounded">Configuraciones</li>
    </ul>
  </div>
  <div class="main-content w-4/5 p-8 bg-gray-100">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">Historial de Transferencias</h1>

    <!-- Filtros de búsqueda -->
    <div class="bg-white rounded-lg shadow-md p-6 mt-6">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Filtros de Búsqueda</h2>
      <label for="fechaInicio" class="block text-sm font-bold mb-2 text-gray-800">Fecha Inicio</label>
      <input type="date" id="fechaInicio" [(ngModel)]="filtros.fechaInicio" name="fechaInicio" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4">

      <label for="fechaFin" class="block text-sm font-bold mb-2 text-gray-800">Fecha Fin</label>
      <input type="date" id="fechaFin" [(ngModel)]="filtros.fechaFin" name="fechaFin" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4">

      <label for="concepto" class="block text-sm font-bold mb-2 text-gray-800">Concepto</label>
      <input type="text" id="concepto" [(ngModel)]="filtros.concepto" name="concepto" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4">

      <button (click)="aplicarFiltros()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 w-full">Aplicar Filtros</button>
    </div>

    <!-- Mostrar las transacciones -->
    <div *ngIf="transacciones.length > 0" class="mt-6">
      <h2 class="text-xl font-bold text-gray-800">Resultados Filtrados</h2>
      <ul class="mt-4">
        <li *ngFor="let transaccion of transacciones" class="p-4 border rounded mb-2 shadow-sm bg-white flex justify-between items-center">
          <div>
            <p class="font-semibold text-gray-800">{{ transaccion.fecha }}</p>
            <p class="text-gray-600">{{ transaccion.tipo }}</p>
          </div>
          <p class="text-green-600 font-bold">{{ transaccion.monto }} USD</p>
        </li>
      </ul>
    </div>
    <div *ngIf="transacciones.length === 0" class="mt-6">
      <p class="text-gray-800">No se encontraron transacciones con los filtros aplicados.</p>
    </div>
  </div>
</div>
