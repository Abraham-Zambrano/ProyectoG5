<!--ZAMBRANO VALVERDE LUIS-->
<div class="container mx-auto p-8">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">Perfil del Usuario</h1>

  <div class="bg-white rounded-lg shadow-md p-6 mb-4">
    <h2 class="text-xl font-bold mb-2 text-gray-800">Datos del Usuario</h2>
    <p><strong>Nombre:</strong> {{ datosUsuario.nombre }}</p>
    <p><strong>Email:</strong> {{ datosUsuario.email }}</p>
  </div>

  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-bold mb-2 text-gray-800">Contactos</h2>

    <div *ngIf="mensajeExito" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      {{ mensajeExito }}
    </div>
    <div *ngIf="mensajeError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ mensajeError }}
    </div>

    <ul>
      <li *ngFor="let contacto of contactos" class="flex justify-between items-center py-2 border-b">
        <span>{{ contacto.nombre }} - {{ contacto.email }}</span>
        <button (click)="eliminarContacto(contacto.id)" class="bg-red-500 text-white px-3 py-1 rounded">Eliminar</button>
      </li>
    </ul>
  </div>
</div>
