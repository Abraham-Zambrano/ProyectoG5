<!-- Contenido principal ZAMBRANO LUIS-->
<div class="flex-grow ml-60 p-8">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold mb-4">Bienvenido, {{ nombreUsuario }}</h1>
    <p class="text-gray-700">Desde aquí puedes gestionar tus transacciones y más.</p>
  </div>

  <div class="bg-white rounded-lg shadow-md p-6 mt-6">
    <h2 class="text-2xl font-bold">Resumen</h2>
    <div class="flex justify-between mt-4">
      <div class="w-1/3 p-4 bg-green-100 rounded-lg shadow-inner text-center">
        <p class="text-xl font-semibold">Saldo Actual</p>
        <p class="text-2xl text-green-600">{{ saldoActual | currency:'USD' }}</p>
      </div>
      <div class="w-1/3 p-4 bg-blue-100 rounded-lg shadow-inner text-center">
        <p class="text-xl font-semibold">Ingresos</p>
        <p class="text-2xl text-blue-600">{{ ingresos | currency:'USD' }}</p>
      </div>
      <div class="w-1/3 p-4 bg-red-100 rounded-lg shadow-inner text-center">
        <p class="text-xl font-semibold">Gastos</p>
        <p class="text-2xl text-red-600">{{ gastos | currency:'USD' }}</p>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-md p-6 mt-6">
    <h2 class="text-2xl font-bold">Gráfica de Resumen</h2>
    <canvas id="myChart" class="mt-4"></canvas>
  </div>
</div>
