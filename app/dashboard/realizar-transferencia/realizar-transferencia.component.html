<!--ZAMBRANO VALVERDE LSUI ABRAHAM-->
<div class="container mx-auto p-8">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">Realizar Transferencia</h1>

  <div class="bg-white rounded-lg shadow-md p-6">
    <div *ngIf="mensajeExito" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      {{ mensajeExito }}
    </div>
    <div *ngIf="mensajeError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ mensajeError }}
    </div>

    <label for="tipoConcepto" class="block text-sm font-bold mb-2 text-gray-800">Tipo de Transferencia</label>
    <select id="tipoConcepto" [(ngModel)]="tipoConcepto" name="tipoConcepto" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4">
      <option value="">Seleccione el tipo de transferencia</option>
      <option value="Deposito">Dep√≥sito</option>
      <option value="Pago">Pago</option>
      <option value="Retiro">Retiro</option>
      <option value="Abono">Abono</option>
      <option value="Gasto">Gasto</option>
    </select>

    <label for="monto" class="block text-sm font-bold mb-2 text-gray-800">Monto</label>
    <input type="number" id="monto" [(ngModel)]="nuevoMonto" name="monto" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4" />

    <button (click)="realizarTransferencia()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 w-full">Realizar Transferencia</button>
  </div>
</div>
